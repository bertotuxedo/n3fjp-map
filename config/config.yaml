# N3FJP TCP server location
N3FJP_HOST: "192.168.1.123"
N3FJP_PORT: 1100

# Behavior
WFD_MODE: true                 # prefer section centroids when available
PREFER_SECTION_ALWAYS: false   # force all to section centroids if true
TTL_SECONDS: 600               # how long a path persists (s)
HEARTBEAT_SECONDS: 5           # how often to ping APIVER for liveness

# Station identity / optional remote origins // this is for bubbles
PRIMARY_STATION_NAME: "KD2UCJ"
#STATION_LOCATIONS:
#  "N3OG":
#   grid: "EL96mk"

#  "GOTA":
#    lat: 43.9
#    lon: -75.9

# Optional operator home overrides (fallback if QRZ does not provide coordinates) // this is for arcs
OPERATOR_LOCATIONS:
  "KD2UCJ":
    state: "NY"

# QRZ lookup (optional)
# Leave these blank here if you prefer to provide them via `.env` (loaded by docker-compose)
# so secrets stay out of source control. Environment variables will override these defaults.
QRZ_USERNAME: kd2ucj
QRZ_PASSWORD: 
QRZ_AGENT: "n3fjp-map"

# Optional server-side filters (comma-separated)
# Example: "20,40,80"
BAND_FILTER: ""
# Example: "PH,CW"
MODE_FILTER: ""

# Notes:
# - Values defined here override environment variables (including those from `.env`) if both are set.
# - If you change this file, restart the container to apply.
